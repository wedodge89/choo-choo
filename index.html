<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Choo-Choo Clock</title>

    <!-- Bootstrap/Stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!-- Javascript/JS Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/af.js" integrity="sha256-I5ZXO8KcMnqNkrXU7baGig70nATYjNDnxxA2d40PcR8=" crossorigin="anonymous"></script>
    <script src="assets/java.js"></script>
</head>

<body>
    <div class="container">

        <div class="jumbotron" id="header">
            <h1>Where Dat Train At?</h1>
        </div>

        <div class="row">
            <div class="col-sm-1">
            </div>
            <div class="col-sm-10">
                <div class="card" id="trainTableDiv">
                    <h2>Current Train Schedule</h2>
                    <table style="width:100%" id=trainTable>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="col-sm-1">
            </div>
        </div>

    <div class="row">
        <div class="col-sm-1">
        </div>
        <div class=col-sm-10">
            <div class="card" id="addTrainFormDiv">
            <h2>Add Train</h2>
            <form id="addTrainForm">
                Train Name:<br>
                <input type="text" name="trainName" id="trainName"><br>
                Destination:<br>
                <input type="text" name="destination" id="destination"><br>
                First Train Time (HH:mm - military time)<br>
                <input type="text" name="firstTrainTime" id="firstTrainTime"><br>
                Frequency:<br>
                <input type="text" name="frequency" id="frequency"><br>
                <button type="submit" id="addTrain">Submit</button>
            </form>
            </div>
        </div>
        <div class="col-sm-1">
        </div>
    </div>

    </div>
</body>
</html>
